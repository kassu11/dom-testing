<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom terminal</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/tooltip.js" defer></script>
	<script src="./js/history.js" defer></script>
	<script src="./js/arguments.js" defer></script>
	<script src="./js/commands.js" defer></script>
	<script src="./js/colorize.js" defer></script>
	<script src="./js/code.js" defer></script>
	<script src="./js/autocomplete.js" defer></script>
</head>

<body>
	<div id="terminalContainer">
		<pre id="textContent">
<span>#######################</span>
<span>#                     #</span>
<span>#   Custom Terminal   #</span>
<span>#                     #</span>
<span>#######################</span>
<span> </span>
<span> </span>
<span> </span>
<span> </span>
<span> </span>
<span> </span>
<span> </span>
<span> </span>
<span> </span>
</pre>
		<pre id="tooltip"></pre>
		<div id="commandInterfaceContainer">
			<pre id="commandHighlight"></pre>
			<pre id="autocorrect"></pre>
			<pre class="caret"></pre>
			<input type="text" id="commandInput" autocomplete="off" autocorrect="off" spellcheck="false">
		</div>
	</div>
</body>

</html>
