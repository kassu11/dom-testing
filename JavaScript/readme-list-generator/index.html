<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>showDirectoryPicker</title>
	<script src="./js/settings.js" defer></script>
	<script src="./js/generateText.js" defer></script>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<fieldset>
		<legend>Options</legend>

		<div>
			<label for="ignore">Ignore folders</label><br>
			<textarea name="ignore" id="ignore" cols="30" rows="5"></textarea>
		</div>

		<div>
			<label for="collapse">Auto collapse folders</label><br>
			<textarea name="collapse" id="collapse" cols="30" rows="5"></textarea>
		</div>

		<div>
			<label for="code">Project code link</label><br>
			<input name="code" id="code">
		</div>

		<div>
			<label for="demo">Demo link</label><br>
			<input name="demo" id="demo">
		</div>

		<button id="open">Open folder</button>
		<button id="reset">Reset settings</button>
		<button id="generate" disabled>Generate</button>
	</fieldset>

	<pre contenteditable="true" spellcheck="false">Generated text</pre>
</body>

</html>
